<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MMR Vaccination Map</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #map {
            height: 700px;
            width: 1000px;
            border: 5px solid rgb(49, 61, 83);
        }
        .legend-control-container {
            background-color: rgba(195, 198, 202, 0.747);
            padding: 6px;
            border: 5px solid rgb(60, 63, 67);
            width: 300px;
            height: 150px;
            overflow: auto;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="welcomePopup" class="popup-overlay">
    <div class="popup-content">
        <h2>United States MMR Vaccination Map</h2>
        <p>This map shows MMR vaccination coverage for kindergarteners in U.S. states from 2013 to 2024 using data from the CDC.</p>
        <button id="closePopup">Close</button>
    </div>
    </div>
    <div id="mapSources" class="map-sources">
        <p><strong>Sources:</strong> Data from CDC: <a href="https://www.cdc.gov/measles/data-research/index.html" target="_blank">https://www.cdc.gov/measles/data-research/index.html</a></p>
        <p>Map created by Maria De Fatima Alejo for GEOG575.</p>
    </div>
    <script type="text/javascript" src="js/TEST_MMR_Vax_Map.js"></script>
</body>
</html>
